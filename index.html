<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>beatme - unbeatable tic-tac-toe</title>
  </head>
  <body>
    <h3>beatMe! - unbeatable Tic-Tac-Toe</h3>
    <div class="box">
      <div class="square">-</div>
      <div class="square">-</div>
      <div class="square">-</div>

      <div class="square">-</div>
      <div class="square">-</div>
      <div class="square">-</div>

      <div class="square">-</div>
      <div class="square">-</div>
      <div class="square">-</div>
    </div>
    <div class="details">
      <p>Calculations Performed before A Move:</p>
      <table>
        <tr>
          <td>Evaluated Games:</td>
          <td><span id="games">-</span></td>
        </tr>
        <tr>
          <td>Possible Wins:</td>
          <td><span id="wins">-</span></td>
        </tr>
        <tr>
          <td>Possible defeats:</td>
          <td><span id="defeats">-</span></td>
        </tr>
        <tr>
          <td>Time Taken in millis:</td>
          <td><span id="time">-</span></td>
        </tr>
      </table>
    </div>
    <a href="https://github.com/5tupidmuffin/beatme" target="_blank"
      >GitHub Repo</a
    >
    <div class="modal hidden">
      <!-- modal message goes here -->
      <span class="message"></span>
      <button class="reset" onclick="reset()">Reset Game</button>
    </div>
    <script src="./minimax.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
